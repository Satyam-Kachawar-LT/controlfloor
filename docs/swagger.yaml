        example: 844
        type: integer
      vidWidth:
        example: 390
        type: integer
      videoStatus:
        example: up
        type: string
      wdaStatus:
        example: up
        type: string
    type: object
  main.SProviderRegistration:
    properties:
      Existed:
        example: false
        type: boolean
      Password:
        example: huefw3fw3
        type: string
      Success:
        example: true
        type: boolean
    type: object
info:
