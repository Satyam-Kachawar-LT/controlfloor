definitions:
  main.SDeviceInfo:
    properties:
      cfaStatus:
        example: up
        type: string
      clickHeight:
        example: 844
        type: integer
      clickWidth:
        example: 390
        type: integer
      deviceVideo:
        example: up
        type: string
      name:
        example: Phone Name
        type: string
